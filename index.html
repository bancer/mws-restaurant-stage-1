<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent">
    <a href="#filter-options" class="skip-link">Skip the map</a>
    <section class="map-container">
      <div id="map" class="map" role="application"></div>
    </section>
    <section id="filter-options" class="filter-options">
      <h2>Filter Results</h2>
      <div class="filter-options-container">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neigbhorhoods">
          <option value="all">All Neighborhoods</option>
        </select>
      </div>
      <div class="filter-options-container">
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRZiHqWbySG1GTY8Om35IFf1VEw934Db8&libraries=places&callback=initMap"></script>


  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
